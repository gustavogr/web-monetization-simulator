<html>

  </head>
  <body>
    <div id="no-monetization" hidden>
      <h2>Site has no monetization</h2>
      <p>No meta tag with name "monetization" found.</p>
    </div>
    <form id="money-form" hidden>
      <label>Currency</label>
      <input type="text" name="currency"></input>

      <label>Scale</label>
      <input type="number" name="scale"></input>

      <label>Amount</label>
      <input type="number" name="amount"></input>

      <label>Interval</label>
      <input type="number" name="interval"></input>

      <label>Amount limit</label>
      <input type="number" name="limit"></input>

      <button type="submit">Save</button>
      <button id="stop-payment">Stop payment</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
