<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="font-sans text-sm">
    <div class="w-64 rounded border">
      <div id="header" class="bg-gray-200 w-full flex flex-grow-0 items-center justify-center text-lg p-1">
        <h1>Monetization Tester</h1>
      </div>
      <div class="border-t p-2">
        <div id="no-monetization" class="flex flex-col justify-center text-center h-56 hidden">
          <h2 class="text-lg mb-3">Site has no monetization</h2>
          <p>No meta tag with name "monetization" found.</p>
        </div>
        
        <div id="progress-monetization" class="flex flex-col justify-center text-center h-56 hidden">
          <h2 class="text-lg mb-3">Sending payments to site</h2>
          <button id="stop-payment" class="self-center bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Stop payment
          </button>
        </div>
        
        <form id="money-form" class="flex flex-col justify-around m-0 h-56 hidden">
          <div class="mb-2">
            <label class="block text-gray-700 text-xs font-bold" for="currency">
              Currency
            </label>
            <div class="inline-block relative w-full">
              <select name="currency" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="XRP">XRP</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          
          <div class="mb-2 flex">
            <div class="mr-2">
              <label class="block text-gray-700 text-xs font-bold" for="amount">
                Amount
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-none focus:outline-none focus:shadow-outline" type="number" name="amount" min=1></input>
            </div>
            
            <div>
              <label class="block text-gray-700 text-xs font-bold" for="scale">
                Scale
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-none focus:outline-none focus:shadow-outline" type="number" name="scale" min=1></input>
            </div>
          </div>
          
          <div class="mb-2">
            <label class="block text-gray-700 text-xs font-bold" for="interval">
              Interval (ms)
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-none focus:outline-none focus:shadow-outline" type="number" name="interval"></input>
          </div>
          
          <button type="submit" class=" bg-blue-400 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
